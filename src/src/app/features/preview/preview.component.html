<div class="preview-container">
  <h2>{{ title }}</h2>
  <div class="transactions-grid">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will be listed here -->
        <tr>
          <td colspan="5" class="empty-message">No transactions to display. Please upload a file first.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="actions">
    <button class="action-btn back">Back</button>
    <button class="action-btn next">Next</button>
  </div>
</div>
